pluginManagement {
    repositories {
        // 1. Try the Gradle Plugin Portal first (needed for org.jetbrains.kotlin.android)
        gradlePluginPortal()

        // 2. Android + JVM ecosystem
        google()
        mavenCentral()

        // 3. Your local React-Native Android artifacts
        maven {
            url = uri("$rootDir/../node_modules/react-native/android")
        }
    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id == "org.jetbrains.kotlin.android") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
            if (requested.id == "com.facebook.react") {
                useModule("com.facebook.react:react-native-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = "autocapMobile"
include(":app")
