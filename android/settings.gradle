pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
    maven { url("$rootDir/../node_modules/react-native/android") }
  }
  resolutionStrategy {
    eachPlugin {
      if (requested.id.id == "com.facebook.react") {
        // force it to use version 0.76.9 from the above maven
        useModule("com.facebook.react:react-native-gradle-plugin:0.76.9")
      }
      if (requested.id.id.startsWith("org.jetbrains.kotlin")) {
        // bump the Kotlin DSL plugin to 1.8.10 so compiler + runtime match
        useVersion("1.9.5")
      }
    }
  }
}

includeBuild("../node_modules/react-native-gradle-plugin")

include ':app'
