android {
    compileSdkVersion 34

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    defaultConfig {
        applicationId "com.rnvideoeditor"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        ndkVersion "25.2.9519653"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared"
            }
        }

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libffmpeg*.so'
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', '../../assets', '../../android/app/src/main/assets']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-android'

    // FFmpegKit React Native or alternative wrapper
    implementation 'com.arthenica:ffmpeg-kit-full:6.0-2' // adjust if using lite/min

    // Whisper / TFLite wrappers (example; link your chosen RN packages)
    // implementation project(':react-native-fast-tflite')
    // implementation project(':whisper_rn')
}
